{% extends "base.html" %}
{% block content %}
<div class="mb-8">
    <h2 class="text-2xl font-display font-bold text-slate-800">Medical Specialists</h2>
    <p class="text-slate-500 text-sm">Find the right doctor for your needs</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    {% for doctor in doctors %}
    <div
        class="glass rounded-2xl overflow-hidden group border border-slate-200 bg-white hover:shadow-xl transition-all">
        <div class="h-32 bg-gradient-to-br from-sky-50 to-indigo-50 relative">
            <div class="absolute -bottom-10 left-1/2 transform -translate-x-1/2">
                <div class="h-20 w-20 rounded-full border-4 border-white shadow-md overflow-hidden">
                    <img src="{{ url_for('static', filename='profile_pics/' + doctor.user.image_file) }}"
                        alt="{{ doctor.user.username }}" class="h-full w-full object-cover">
                </div>
            </div>
        </div>

        <div class="pt-12 pb-6 px-6 text-center">
            <h3 class="text-lg font-bold text-slate-800">{{ doctor.user.username }}</h3>
            <span
                class="inline-block px-3 py-1 rounded-full bg-primary/10 text-primary text-xs font-semibold mt-2 border border-primary/20">
                {{ doctor.specialization }}
            </span>

            <div class="mt-4 text-sm text-slate-500 flex items-center justify-center">
                <i class="fa-regular fa-clock mr-2"></i> {{ doctor.availability }}
            </div>

            <a href="{{ url_for('appointment.book_appointment') }}"
                class="mt-6 w-full py-2 flex items-center justify-center rounded-lg bg-slate-100 hover:bg-primary hover:text-white text-slate-600 font-medium transition-all duration-300 group-hover:shadow-lg group-hover:shadow-primary/25">
                Book Appointment
            </a>
        </div>
    </div>
    {% else %}
    <div class="col-span-full py-12 text-center text-slate-500">
        <p>No doctors found.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
